<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CodeSphere</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative min-h-screen overflow-hidden text-white">

<!-- Gradient Background -->
<div class="absolute inset-0 bg-gradient-to-br from-[#0F3D4C] via-[#0C5467] to-[#0E6E7F]"></div>

<!-- Animated Code Background -->
<div class="absolute inset-0 opacity-20 font-mono text-sm leading-relaxed p-10 overflow-hidden whitespace-pre-wrap animate-scroll">
<span id="code"></span>
</div>

<!-- Hero Content -->
<div class="relative z-10 flex flex-col items-center justify-center min-h-screen text-center px-6">

  <h1 class="text-7xl md:text-8xl font-extrabold mb-6 tracking-tight">
    CodeSphere
  </h1>

  <h2 class="text-5xl md:text-6xl font-bold mb-6">
    Great Code. Real Intelligence.
  </h2>

  <p class="text-xl md:text-2xl text-[#CFEFF7] max-w-3xl mb-10">
    A powerful ecosystem for students, teachers, and administrators to code, analyze, and evolve.
  </p>

  <div class="flex gap-6">

    <button onclick="location.href='login.html'"
      class="bg-[#22D3EE] hover:bg-cyan-400 text-black px-10 py-4 rounded-xl font-semibold transition duration-300 hover:scale-105 shadow-lg">
      Get Started
    </button>

    <button
      class="border border-[#22D3EE] px-10 py-4 rounded-xl font-semibold hover:bg-[#22D3EE]/20 transition">
      Learn More
    </button>

  </div>

</div>

<script>
// Animated typing background
const codeText = `
function reverseNumber(n) {
  let reversed = 0;
  while (n !== 0) {
    let digit = n % 10;
    reversed = reversed * 10 + digit;
    n = Math.floor(n / 10);
  }
  return reversed;
}

console.log(reverseNumber(1234));
`;

let i = 0;
function typeEffect() {
  if (i < codeText.length) {
    document.getElementById("code").innerHTML += codeText.charAt(i);
    i++;
    setTimeout(typeEffect, 20);
  }
}
typeEffect();
</script>

<style>
@keyframes scroll {
  from { transform: translateY(0); }
  to { transform: translateY(-50px); }
}
.animate-scroll {
  animation: scroll 10s linear infinite alternate;
}
</style>

</body>
</html>
